<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="xzzzzz">
    <title>Document</title>
    <style type="text/css">
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app-1">
        <template v-for="(value, index) in messageAry">
            <div>{{ value.name }} : {{ value.age}}</div>
            <div>This is a template practice.</div>
        </template>
    </div>
    <script type="text/javascript" src="../js/lib/vue.js" v-cloak></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app-1',
            data: {
                messageAry: [
                    {
                        name: 'XzzzzA',
                        age: '26'
                    },
                    {
                        name: 'XzzzzB',
                        age: '26'
                    },
                    {
                        name: 'XzzzzC',
                        age: '26'
                    },
                    {
                        name: 'XzzzzD',
                        age: '26'
                    }
                ]
            }
        });
    </script>
</body>
</html>
